{% for d in dates %}
    <h5 class="mb-0 mt-2 p-2">{{ d.date }}</h5>
    {% for mealType, meal in d.meals %}
        <div>
            <div class="mealType">{{ mealType }}</div>
            <a class="meal" href="{% url 'view_recipe' meal %}">{{ meal }}</a>
        </div>
    {% endfor %}
{% endfor %}
