{% extends "base.html" %}

{% block content %}
<div class="container pantry">
    <div class="row">
    {% for category, items in ingredients.items %}
        <div class="col-4 category">
            <h5 class="category">{{ category }}</h5>
        {% for item in items %}
            <div class="ingredient d-flex align-items-center">
                <div class="name">{{ item.IngredientName }}</div>
                <div class="info text-right">
                    <div>{{ item.IngredientAmount }} {{ item.IngredientUnit }} left</div>
                    <div>{{ item.DaysLeft }} days left</div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
