{% extends "base.html" %}

{% block content %}
<div class="text-center mt-2">
    <input type="checkbox" name="filter">
    Only show recipes with available ingredients
</div>
{% for mealType, recipes in mealTypes %}
    <div class="container">
    <h3 class="recipe-category my-2">{{ mealType }}</h3>
    {% for recipe in recipes %}
        <div class="recipe">
            <a href="{% url 'view_recipe' recipe.RecipeName %}" class="image">
                <img src="{{ recipe.ImageSRC }}">
            </a>
            <a href="{% url 'view_recipe' recipe.RecipeName %}" class="name">
                <div class="text-center">{{recipe.RecipeName}}</div>
            </a>
        </div>
    {% endfor %}
    </div>
{% endfor %}
{% endblock content %}
