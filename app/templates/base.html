{% load static %}

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="google" value="notranslate">
        <title>{{ page_title }}CookSmart</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="top-nav fixed-top">
            <div class="container-fluid">
                <div class="text-center">CookSmart</div>
            </div>
        </div>
        <div class="content">
        {% block content %}{% endblock content %}
        </div>
        <div class="bottom-nav fixed-bottom">
            <div class="container">
                <div class="row">
                    <a href="{% url 'calendar' %}" class="col-4 text-center navbar-link">
                        <img class="calendar" src="{% static 'icons/calendar.svg' %}">
                        <div>Calendar</div>
                    </a>
                    <a href="{% url 'recipes' %}" class="col-4 text-center navbar-link">
                        <div>Recipes</div>
                    </a>
                    <a href="{% url 'pantry' %}" class="col-4 text-center navbar-link">
                        <img class="list" src="{% static 'icons/list.svg' %}">
                        <div>Pantry</div>
                    </a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="{% static 'script.js' %}"></script>
    </body>
</html>
